<h1>Events Edit</h1>

<form ng-submit="vm.submit(vm.event)">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" ng-model="vm.event.name">
    <!--Add when maps have been created  -->
    <!-- <label for="location">Location</label>
    <input type="text" name="location" id="location" ng-model="vm.event.location" > -->

    <label for="image">Upload Image:</label>
    <button name="image" id="image" ng-model="vm.event.coverImage" ng-click="vm.pickFile($event)">Pick</button>

    <label for="type">Type</label>
    <input type="text" name="type" id="type" ng-model="vm.event.type">

    <label for="description">Description</label>
    <input type="text" name="description" id="description" ng-model="vm.event.description">

  <input class="button-primary" type="submit" value="Edit">
</form>
