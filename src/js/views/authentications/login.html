<h1>Login</h1>

<form ng-submit="vm.submitForm()">
  <div>
    <label for="email"><span class="formtitles">Your email address:</span></label>
    <input type="text" name="email" ng-model="vm.user.email" required>
  </div>
  <div>
    <label for="password"><span class="formtitles">Your password:</span></label>
    <input type="password" name="password" ng-model="vm.user.password" required>
  </div>
  <div>
    <input class="button-primary" type="submit" value="Login">
  </div>
</form>
